<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="canvas-container">
      <canvas
        class="canvas-container__canvas"
        id="canvas"
        width="800"
        height="600"
        style="border: 1px solid black"
      >
      </canvas>
      <div class="btnContainer">
        <button class="btn--up" id="up">&uarr;</button>
        <button class="btn--down" id="down">&darr;</button>
        <button class="btn--left" id="left">&larr;</button>
        <button class="btn--right" id="right">&rarr;</button>
        <button class="btn--center" id="center">O</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
